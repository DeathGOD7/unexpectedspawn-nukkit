name: "UnexpectedSpawn"
version: '1.0-SNAPSHOT'
main: com.github.deathgod7.unexpectedspawnnukkit.UnexpectedSpawn
api: ["1.0.5"]
authors: [ DeathGOD7 ]
description: "Nukkit Port of Paper Plugin (Unexpected Spawn)"
prefix: UnexpectedSpawn
website: https://github.com/DeathGOD7
softdepend: [Multiverse-Core]
commands:
  unexpectedspawn:
    usage: /<command> reload
    description: Reload UnexpectedSpawn.
    aliases: uns
permissions:
  unexpectedspawn.use:
    description: Use UnexpectedSpawn command.
    default: op
  unexpectedspawn.notify:
    description: Get notified about your death location.
    default: op
  unexpectedspawn.bypass:
    description: Bypass random respawn.
    default: op
